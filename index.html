                                    ) : (

                                            {topLiked.map(({ q, count }) => (

                                            {topDisliked.map(({ q, count }) => (

                                                    <p className="text-center text-sm text-gray-800">{String(q).padStart(2, '0')}/10</p>

                            </div>

                            <button

                );
            }

            // ç®¡ç†è€…é é¢
            if (page === 'admin') {
                const getSortedCards = (type) => {
                    return Object.entries(stats)

                return (

        // é¡Œç›®å¡ç‰‡çµ„ä»¶
        const QuestionPage = ({ questionNum, image, timer, onChoice }) => {
            const [dragOffset, setDragOffset] = useState(0);
            const [isDragging, setIsDragging] = useState(false);
            const cardRef = useRef(null);
            const startXRef = useRef(0);

            const handleStart = (clientX) => {
                setIsDragging(true);
                startXRef.current = clientX;
            };

            const handleMove = (clientX) => {
                if (!isDragging) return;
                const offset = clientX - startXRef.current;
                setDragOffset(offset);
            };

            const handleEnd = () => {
                if (!isDragging) return;
                setIsDragging(false);

                const cardWidth = cardRef.current?.offsetWidth || 300;
                const threshold = cardWidth * 0.3;

                if (Math.abs(dragOffset) > threshold) {
                    onChoice(dragOffset > 0 ? 'like' : 'dislike');
                }

                setDragOffset(0);
            };

            const rotation = dragOffset / 10;
            const opacity = 1 - Math.abs(dragOffset) / 400;

            return (
                <div className="min-h-screen bg-gray-900 text-white flex flex-col items-center justify-start pt-10 p-4">
                    <div className="w-full max-w-md space-y-8">

                        </div>

                                ref={cardRef}
                                className="absolute w-80 h-[452px] bg-white rounded-2xl shadow-2xl cursor-grab active:cursor-grabbing overflow-hidden flex items-center justify-center"
                                style={{
                                    transform: `translateX(${dragOffset}px) rotate(${rotation}deg)`,
                                    opacity: opacity,
                                    transition: isDragging ? 'none' : 'transform 0.3s, opacity 0.3s',
                                }}
                                onMouseDown={(e) => handleStart(e.clientX)}
                                onMouseMove={(e) => handleMove(e.clientX)}
                                onMouseUp={handleEnd}
                                onMouseLeave={handleEnd}
                                onTouchStart={(e) => handleStart(e.touches[0].clientX)}
                                onTouchMove={(e) => handleMove(e.touches[0].clientX)}
                                onTouchEnd={handleEnd}
                            >
                                <img
                                    src={image}
                                    alt={`å¡ç‰‡ ${questionNum}`}
                                    className="w-full h-full object-contain"
                                    crossOrigin="anonymous"
                                />
                            </div>

                            {dragOffset < -50 && (

                            )}
                            {dragOffset > 50 && (

                            )}
                        </div>

                        {/* --- åˆä½µå¾Œçš„æ–°ä»£ç¢¼ (è²¼ä¸Šé€™å€‹) --- */}
                        <div className="flex items-center justify-between px-8 w-full mt-4">

            );
        };
